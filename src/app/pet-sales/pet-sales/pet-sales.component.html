<div class="dashboard">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Weekly Sales Trend</mat-card-title>
        <mat-card-subtitle>
          <mat-form-field appearance="outline">
            <mat-label>Start Date</mat-label>
            <input matInput [matDatepicker]="picker" 
                   [value]="selectedDate"
                   (dateChange)="onDateChange($event)">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </mat-card-subtitle>
      </mat-card-header>
      
      <mat-card-content>
        <div *ngIf="loading" class="loading-overlay">
          <mat-progress-spinner diameter="50" mode="indeterminate"></mat-progress-spinner>
        </div>
        
        <div id="chart" *ngIf="!loading">
          <apx-chart 
            [series]="chartOptions.series"
            [chart]="chartOptions.chart"
            [xaxis]="chartOptions.xaxis"
            [yaxis]="chartOptions.yaxis"
            [stroke]="chartOptions.stroke"
            [markers]="chartOptions.markers"
            [tooltip]="chartOptions.tooltip">
          </apx-chart>
        </div>
      </mat-card-content>
    </mat-card>
  
    <mat-card class="daily-sales">
      <mat-card-header>
        <mat-card-title>Daily Sales Details</mat-card-title>
        <mat-card-subtitle *ngIf="dailySales.length > 0">
          Showing results for {{ dailySales[0]?.date || 'selected date' }}
        </mat-card-subtitle>
      </mat-card-header>
      
      <mat-card-content>
        <div *ngIf="dailyLoading" class="loading-overlay">
          <mat-progress-spinner diameter="50" mode="indeterminate"></mat-progress-spinner>
        </div>
        
        <div *ngIf="dailySales.length === 0 && !dailyLoading" class="empty-state">
          <mat-icon>pets</mat-icon>
          <p>Click on a data point in the chart to view daily sales</p>
        </div>
  
        <table mat-table [dataSource]="dailySales" *ngIf="dailySales.length > 0 && !dailyLoading">
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let item">{{ item.date | date }}</td>
          </ng-container>
  
          <ng-container matColumnDef="animal">
            <th mat-header-cell *matHeaderCellDef>Animal</th>
            <td mat-cell *matCellDef="let item">{{ item.animal }}</td>
          </ng-container>
  
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <td mat-cell *matCellDef="let item">{{ item.price | currency }}</td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
