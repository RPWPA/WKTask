<h2 mat-dialog-title>Confirm Deletion</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete <strong>{{ data.userName }}</strong>?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button 
          color="warn" 
          (click)="onConfirm()"
          cdkFocusInitial>
    Delete
  </button>
</mat-dialog-actions>
